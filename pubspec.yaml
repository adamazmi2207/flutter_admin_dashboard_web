name: flutter_admin_dashboard_web
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^8.8.1
  cupertino_icons: ^1.0.1
  responsive_builder: ^0.2.0+2
  get_it:
  provider_architecture:
  stacked: ^1.7.4
  fl_chart: ^0.12.0
  charts_flutter: ^0.9.0
  provider: ^4.3.2+2
  responsive_table: ^0.1.1+8
  lint: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf

